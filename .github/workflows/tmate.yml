name: Create VPS (Auto Restart)

on:
  workflow_dispatch:
  repository_dispatch:
    types: [create-vps]
  push:
    branches:
      - main
  schedule:
    - cron: '0 */6 * * *'

permissions:
  contents: write

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    env:
      TMATE_SERVER: sfo2.tmate.io

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“ Prepare Directories
        run: |
          mkdir -p links .backup

      - name: ğŸ’¾ Restore Backup (optional)
        run: |
          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          if [ -f ".backup/$name.zip" ]; then
            unzip ".backup/$name.zip" -d . || echo "âš ï¸ KhÃ´ng thá»ƒ giáº£i nÃ©n backup hoáº·c khÃ´ng tÃ¬m tháº¥y file."
          else
            echo "âš ï¸ No backup file (.backup/$name.zip) found. Starting fresh."
          fi

      - name: ğŸ” Start Tmate Session
        run: |
          sudo apt update -y && sudo apt install -y tmate
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          SSH_CONNECTION=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          cd "$GITHUB_WORKSPACE" 
          echo "âœ… Tmate Ä‘Ã£ khá»Ÿi cháº¡y. Sáºµn sÃ ng Ä‘á»ƒ SSH."

          echo "$SSH_CONNECTION" > "links/autovps.txt"
          echo "-----------------------------------------"
          echo "Link Tmate SSH cá»§a báº¡n lÃ :"
          echo "$SSH_CONNECTION"
          echo "-----------------------------------------"

      - name: âš™ï¸ Install Python & Node.js Dependencies
        run: |
          sudo apt update -y
          sudo apt install -y python3-pip nodejs npm unzip # ThÃªm unzip á»Ÿ Ä‘Ã¢y
          
          # CÃ i Ä‘áº·t thÆ° viá»‡n Python
          pip install argparse requests colorama datetime threading aiohttp multiprocess console bs4 beautifulsoup4 Anime Pillow pyfiglet pycryptodome munch websockets fbchat emoji psutil gtts speedtest removebg deep_translator
          
          # CÃ i Ä‘áº·t thÆ° viá»‡n Node.js
          npm install user-agents fake-useragent header-generator randomstring cloudscraper cluster axios gradient-string colors cheerio random-useragent
          
          echo "âœ… ÄÃ£ cÃ i Ä‘áº·t táº¥t cáº£ cÃ¡c thÆ° viá»‡n Python vÃ  Node.js cáº§n thiáº¿t."

      - name: ğŸ’» Install Neofetch
        run: |
          sudo apt update -y
          sudo apt install neofetch -y
          echo "âœ… Neofetch Ä‘Ã£ Ä‘Æ°á»£c cÃ i Ä‘áº·t."
          echo "Báº¡n cÃ³ thá»ƒ cháº¡y 'neofetch' sau khi SSH vÃ o."

      - name: ğŸš€ Start Playit Tunnel (optional)
        run: |
          wget -q https://github.com/playit-cloud/playit-agent/releases/latest/download/playit-linux-amd64 -O playit
          chmod +x playit
          nohup ./playit > playit.log 2>&1 &
          echo "âœ… Playit Ä‘Ã£ khá»Ÿi cháº¡y trong ná»n."

      - name: ğŸ“¦ Save Backup
        run: |
          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          zip -qr ".backup/$name.zip" . -x ".git/*" ".github/*" ".backup/*" "links/*" "bot.log" "playit.log" "playit" || true
          echo "ğŸ“¦ ÄÃ£ táº¡o backup dá»¯ liá»‡u."

      - name: ğŸ“¤ Push Updated Files (SSH link + Backup)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ” Updated SSH + backup"
          file_pattern: 'links/*.txt .backup/*.zip'
          branch: main
          push_options: '--force'

      - name: â³ Keep VPS Alive
        run: |
          for i in $(seq 1 $((358))); do
            echo "ğŸŸ¢ Äang cháº¡y phÃºt thá»© $i/358..."
            sleep 60
          done

      - name: ğŸ” Restart Workflow
        if: always()
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PAT_TOKEN }}" \
            -H "Content-Type: application/json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "create-vps", "client_payload": {"vps_name": "manual-vps", "backup": true}}'
